<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <!-- Background circle -->
  <circle cx="250" cy="250" r="240" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.1" />
  <circle cx="250" cy="250" r="220" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.2" />
  <circle cx="250" cy="250" r="200" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.3" />
  
  <!-- Zodiac wheel -->
  <circle cx="250" cy="250" r="180" fill="none" stroke="#8b5cf6" stroke-width="2" />
  
  <!-- Zodiac divisions -->
  <line x1="250" y1="70" x2="250" y2="430" stroke="#8b5cf6" stroke-width="1.5" opacity="0.6" />
  <line x1="70" y1="250" x2="430" y2="250" stroke="#8b5cf6" stroke-width="1.5" opacity="0.6" />
  <line x1="90" y1="90" x2="410" y2="410" stroke="#8b5cf6" stroke-width="1.5" opacity="0.6" />
  <line x1="90" y1="410" x2="410" y2="90" stroke="#8b5cf6" stroke-width="1.5" opacity="0.6" />
  
  <!-- Zodiac houses -->
  <path d="M250,70 A180,180 0 0,1 430,250" fill="none" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="5,5" opacity="0.5" />
  <path d="M430,250 A180,180 0 0,1 250,430" fill="none" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="5,5" opacity="0.5" />
  <path d="M250,430 A180,180 0 0,1 70,250" fill="none" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="5,5" opacity="0.5" />
  <path d="M70,250 A180,180 0 0,1 250,70" fill="none" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="5,5" opacity="0.5" />
  
  <!-- Zodiac symbols -->
  <text x="250" y="60" fill="#f472b6" font-size="16" text-anchor="middle">♈</text>
  <text x="440" y="250" fill="#f472b6" font-size="16" text-anchor="middle">♋</text>
  <text x="250" y="440" fill="#f472b6" font-size="16" text-anchor="middle">♎</text>
  <text x="60" y="250" fill="#f472b6" font-size="16" text-anchor="middle">♑</text>
  
  <!-- Celestial bodies -->
  <circle cx="250" cy="250" r="15" fill="#f472b6" opacity="0.7" />
  <circle cx="300" cy="175" r="8" fill="#8b5cf6" opacity="0.7" />
  <circle cx="175" cy="300" r="10" fill="#a78bfa" opacity="0.7" />
  <circle cx="325" cy="325" r="6" fill="#a78bfa" opacity="0.7" />
  <circle cx="200" cy="150" r="7" fill="#f472b6" opacity="0.7" />
  
  <!-- Orbits -->
  <path d="M150,200 Q250,100 350,200 Q250,300 150,200" fill="none" stroke="#a78bfa" stroke-width="1" opacity="0.4" />
  <path d="M175,175 Q250,150 325,175 Q250,200 175,175" fill="none" stroke="#a78bfa" stroke-width="1" opacity="0.4" />
  
  <!-- Aspects -->
  <line x1="300" y1="175" x2="175" y2="300" stroke="#f472b6" stroke-width="1" opacity="0.5" />
  <line x1="200" y1="150" x2="325" y2="325" stroke="#f472b6" stroke-width="1" opacity="0.5" />
  
  <!-- Stars -->
  <circle cx="100" cy="100" r="1" fill="#ffffff" />
  <circle cx="150" cy="80" r="1" fill="#ffffff" />
  <circle cx="200" cy="60" r="1" fill="#ffffff" />
  <circle cx="300" cy="80" r="1" fill="#ffffff" />
  <circle cx="350" cy="100" r="1" fill="#ffffff" />
  <circle cx="400" cy="150" r="1" fill="#ffffff" />
  <circle cx="420" cy="200" r="1" fill="#ffffff" />
  <circle cx="400" cy="300" r="1" fill="#ffffff" />
  <circle cx="380" cy="350" r="1" fill="#ffffff" />
  <circle cx="300" cy="400" r="1" fill="#ffffff" />
  <circle cx="200" cy="420" r="1" fill="#ffffff" />
  <circle cx="100" cy="380" r="1" fill="#ffffff" />
  <circle cx="80" cy="300" r="1" fill="#ffffff" />
  <circle cx="60" cy="200" r="1" fill="#ffffff" />
  <circle cx="70" cy="150" r="1" fill="#ffffff" />
  
  <!-- Center embellishment -->
  <circle cx="250" cy="250" r="40" fill="none" stroke="#f472b6" stroke-width="1" />
  <circle cx="250" cy="250" r="30" fill="none" stroke="#a78bfa" stroke-width="1" />
  <circle cx="250" cy="250" r="20" fill="none" stroke="#8b5cf6" stroke-width="1" />
</svg> 